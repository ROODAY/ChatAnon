	<style>
		@-webkit-keyframes super-rainbow {
		  0%   { background-color: #d24d57; } 
		  17%  { background-color: #f51b35; }
		  34%  { background-color: #f4d03f; }
		  51%  { background-color: #26c281; }
		  68%  { background-color: #3498db; }
		  85%  { background-color: #1f3a93; }
		  100% { background-color: #913d88; }
		}
		@-moz-keyframes super-rainbow {
		  0%   { background-color: #d24d57; } 
		  17%  { background-color: #f51b35; }
		  34%  { background-color: #f4d03f; }
		  51%  { background-color: #26c281; }
		  68%  { background-color: #3498db; }
		  85%  { background-color: #1f3a93; }
		  100% { background-color: #913d88; }
		}
		body {
			-webkit-animation: super-rainbow 5s infinite alternate; 
    		-moz-animation: super-rainbow 5s infinite alternate;
    		text-align: center;
    		overflow: hidden;
		}
		#mufasa {
			margin: 0 auto;
			width: 600;
			display: block;
		}
		#frog1 {
			position: absolute;
	        bottom: 0;
	        right: 0;
		}
		#frog2 {
			-moz-transform: scaleX(-1);
	        -o-transform: scaleX(-1);
	        -webkit-transform: scaleX(-1);
	        transform: scaleX(-1);
	        filter: FlipH;
	        -ms-filter: "FlipH";
	        position: absolute;
	        bottom: 0;
	        left: 0;
		}
	</style>

<body class="super-rainbow">
	<video width="600" height="336" autoplay="autoplay" loop id="mufasa">
	  <source src="404.webm" type="video/webm">
	  Your browser does not support the video tag.
	</video>
	<img src="giphy.gif" alt="frog1" id="frog1">
	<img src="giphy.gif" alt="frog2" id="frog2">
	<script src="js/jquery.js"></script>
	<script>
		var clientWidth = document.documentElement.clientWidth;
		var clientHeight = document.documentElement.clientHeight;
		$("#mufasa").css("width", clientWidth);
		$("#mufasa").css("height", clientHeight);
		var music = new Audio('404.wav'); 
		music.volume = 0.15;
		music.addEventListener('ended', function() {
		    this.currentTime = 0;
		    this.play();
		}, false);
		music.play();
		$( window ).resize(function() {
		  	clientWidth = document.documentElement.clientWidth;
			clientHeight = document.documentElement.clientHeight;
			$("#mufasa").css("width", clientWidth);
			$("#mufasa").css("height", clientHeight);
		});
	</script>
</body>
